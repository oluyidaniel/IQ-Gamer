<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="./Frontend/Css/quiz.css" />
</head>

<body>
  <section>
    <div class="top-bar">
      <div>
        <span>Iq Game</span>
      </div>

      <div>
        <div id="timer">Time Left: <span id="time">15</span>s</div>
        <div class="score">Score: <span id="score">0</span></div>
      </div>
      <div>
        <div class="leaderboard">
          <p>rank 10</p>
        </div>
      </div>
    </div>


    <div class="quiz-container">
      <div>

        <div class=""></div>
        <button id="next-btn" disabled>Next</button>
        <button id="retry-btn" class="hidden">Retry</button>
        <button id="leaderboard-btn" class="hidden">View Leaderboard</button>
      </div>
      <div>
        <img src="" alt="">
      </div>
    </div>

    <!-- Sound effects -->
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>
  </section>




  <!-- Scripts -->
  <!-- <script src="questions.js"></script>
  <script src="quiz.js"></script> -->
  <!-- frontend/quiz.html -->
  <script>
    async function fetchQuiz() {
      const res = await fetch("http://localhost:5000/api/generate-quiz", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: "JavaScript",
          difficulty: "beginner"
        })
      });

      const data = await res.json();
      console.log("Quiz:", data.quiz); // You can now render the questions
    }
  </script>

</body>

</html>
