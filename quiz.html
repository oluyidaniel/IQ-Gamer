<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="quiz">
    <button onclick="toggleTheme()">Toggle Dark/Light</button>

    <div class="question-box">
      <h3 id="question">Loading question...</h3>
      <div id="options"></div>
    </div>

    <div id="timer">Time Left: <span id="time">15</span>s</div>
    <div class="score">Score: <span id="score">0</span></div>

    <button id="next-btn" disabled>Next</button>
    <button id="retry-btn" class="hidden">Retry</button>
    <button id="leaderboard-btn" class="hidden">View Leaderboard</button>
  </div>

  <!-- Sound effects -->
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

 



  <!-- Scripts -->
  <script src="questions.js"></script>
  <script src="quiz.js"></script>
<!-- frontend/quiz.html -->
<script>
async function fetchQuiz() {
  const res = await fetch("http://localhost:5000/api/generate-quiz", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      topic: "JavaScript",
      difficulty: "beginner"
    })
  });

  const data = await res.json();
  console.log("Quiz:", data.quiz); // You can now render the questions
}
</script>

</body>
</html>
