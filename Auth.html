<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./Frontend/Css/style.css">
  <title>Quiz Game | Auth</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .hidden { display: none; }
    input, button { display: block; width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    .toggle { text-align: center; margin-top: 1rem; cursor: pointer; color: blue; }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="circle-loader"></div>
    <h1 id="loaderText" class="fade-text hidden">IQ GAME</h1>
  </div>

  <!-- Auth Section -->
  <section id="auth-section" class="hidden">
    <h2 id="form-title">Register</h2>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" id="reg-user" placeholder="User Name" required />
      <input type="text" id="reg-name" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Your Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-con-password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <input type="text" id="login-user" placeholder="User Name" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="toggle" id="toggle-link">Already have an account? Login here</div>
  </section>

  <script src="Auth.js"></script>
</body>
</html>
